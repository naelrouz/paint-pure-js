<!DOCTYPE html>
<html>

<head>
	<title>PaintJS</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="app">
		<div class="row">
			<canvas id="canvas" width="600" height="400"></canvas>
			<ul id="color-palette"></ul>
		</div>


		<div class="controls">
			<button id="new-color-button">
				<i class="material-icons">palette</i>
			</button>

			<button id="clear-canvas-button">
				<i class="material-icons">clear</i>
			</button>

			<input type="range" id="brush-size-slider" min="1" max="10" value="1">

			<div id="color-picker">
				<span class="color-picker__preview"></span>

				<div class="color-picker__sliders">
					<label>R
						<input type="range" id="red" class="color-picker__slider" name="r" min="0" max="255" value="0">
					</label>

					<label for="green">G
						<input type="range" id="green" class="color-picker__slider" name="g" min="0" max="255" value="0">
					</label>

					<label for="blue">B
						<input type="range" id="blue" class="color-picker__slider" name="b" min="0" max="255" value="0">
					</label>
				</div>

				<div class="color-picker__controls">
					<button class="color-picker__add-button">
						<i class="material-icons">check</i>
					</button>
					<button class="color-picker__close-button">
						<i class="material-icons">clear</i>
					</button>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/ColorPalette.js"></script>
	<script src="./js/ColorPiker.js"></script>
	<script src="./js/App.js"></script>
	<script src="./js/index.js"></script>




</body>

</html>
